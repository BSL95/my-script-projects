version: '3.8'

services:
  netdata:
    image: netdata/netdata
    container_name: netdata
    ports:
      - "20001:19999"
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor=unconfined
    volumes:
      - netdata:/var/lib/netdata
      - /etc/passwd:/host/etc/passwd:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
      
volumes:
  netdata: